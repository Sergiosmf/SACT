[pytest]

# Configuração pytest - Sistema CT-e

testpaths = unitarios funcionais integracao
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

markers =
    unitario: Testes unitários de funções críticas
    funcional: Testes funcionais de fluxos completos
    integracao: Testes de integração entre camadas
    database: Requer conexão com banco de dados
    xml: Processa arquivos XML
    lento: Teste demorado

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
